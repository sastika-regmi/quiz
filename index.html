        <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .quiz-container {
            background: var(--card);
            max-width: 800px;
            width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .quiz-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .timer-container {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #timer {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
        }

        .progress-bar {
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            margin-top: 1.5rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 1rem;
            width: 0%;
            transition: width 0.5s ease-out;
        }

        .quiz-content {
            padding: 2rem;
        }

        .question-container {
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 1.2rem;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
        }

        .option:hover {
            border-color: var(--primary);
            background: #f8fafc;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            text-align: center;
            padding: 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        .score-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1.5rem 0;
        }

        .feedback {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 1rem;
            font-weight: 500;
        }

        .feedback.success {
            background: #dcfce7;
            color: var(--success);
        }

        .feedback.error {
            background: #fee2e2;
            color: var(--error);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 640px) {
            .quiz-header {
                padding: 1.5rem;
            }

            .timer-container {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 1rem;
            }
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--text-light);
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #questionNumber {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="timer-container">
                <span id="timer">05:00</span>
            </div>
            <h1>Web Technology Quiz</h1>
            <p>Test your knowledge of web development fundamentals</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="quiz-content">
            <div id="questionNumber"></div>
            <div id="quiz"></div>
            <div class="navigation-buttons">
                <button id="prevBtn" class="nav-btn">Previous</button>
                <button id="nextBtn" class="nav-btn">Next</button>
            </div>
            <button id="submit" class="btn">Submit Quiz</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script>


       let currentQuestions = [];
        let userAnswers = {};
        let currentQuestionIndex = 0;
        let timeLeft = 300; // 5 minutes in seconds
        let timerInterval;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateProgressBar() {
            const progress = (Object.keys(userAnswers).length / currentQuestions.length) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submit');

            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === currentQuestions.length - 1;
            submitBtn.style.display = currentQuestionIndex === currentQuestions.length - 1 ? 'block' : 'none';
        }

        function displayCurrentQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;

            document.getElementById('quiz').innerHTML = `
                <div class="question-container">
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}"
                                 data-option="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });

            updateNavigationButtons();
            updateProgressBar();
        }

        function selectOption(e) {
            const selectedOption = parseInt(e.currentTarget.dataset.option);
            
            document.querySelectorAll('.option').forEach(opt => 
                opt.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            
            userAnswers[currentQuestionIndex] = selectedOption;
            updateProgressBar();
        }

        function calculateScore() {
            let score = 0;
            currentQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) score++;
            });
            return score;
        }
        function startTimer() {
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showResults();
        }
    }, 1000);
}

function showResults() {
    // Stop the timer
    clearInterval(timerInterval);
    
    const score = calculateScore();
    const total = currentQuestions.length;
    const percentage = (score / total) * 100;

    document.querySelector('.quiz-content').innerHTML = `
        <div class="result-container">
            <h2>Quiz Complete!</h2>
            <div class="score-display">${score}/${total}</div>
            <div class="feedback ${percentage >= 70 ? 'success' : 'error'}">
                ${percentage >= 70 
                    ? "Excellent work! You've demonstrated great understanding!" 
                    : "Keep learning! Review the topics and try again."}
            </div>
            <div class="review-section">
                ${currentQuestions.map((q, index) => `
                    <div class="question-review">
                        <p><strong>Question ${index + 1}:</strong> ${q.question}</p>
                        <p>Your answer: ${q.options[userAnswers[index]]}</p>
                        <p>Correct answer: ${q.options[q.correct]}</p>
                        <p><em>${q.explanation}</em></p>
                    </div>
                `).join('')}
            </div>
            <button class="btn" id="tryAgainBtn">Try Again</button>
        </div>
    `;

    // Add event listener to the new Try Again button
    document.getElementById('tryAgainBtn').addEventListener('click', () => {
        document.querySelector('.quiz-content').innerHTML = `
            <div id="questionNumber"></div>
            <div id="quiz"></div>
            <div class="navigation-buttons">
                <button id="prevBtn" class="nav-btn">Previous</button>
                <button id="nextBtn" class="nav-btn">Next</button>
            </div>
            <button id="submit" class="btn">Submit Quiz</button>
        `;
        
        // Reattach event listeners for navigation buttons
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayCurrentQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            }
        });

        document.getElementById('submit').addEventListener('click', showResults);
        
        // Initialize new quiz
        initializeQuiz();
    });
}
function getRandomQuestions(allQuestions, numQuestions) {
    let questions = [...allQuestions]; // Create a copy of the original array
    let randomQuestions = [];
    
    // Randomly select numQuestions from the pool
    for(let i = 0; i < numQuestions && questions.length > 0; i++) {
        const randomIndex = Math.floor(Math.random() * questions.length);
        randomQuestions.push(questions[randomIndex]);
        questions.splice(randomIndex, 1); // Remove the selected question to avoid duplicates
    }
    
    return randomQuestions;
}
        function initializeQuiz() {
            if (timerInterval) {
        clearInterval(timerInterval);
    }
            currentQuestions = getRandomQuestions(questions, 10);
            userAnswers = {};
            currentQuestionIndex = 0;
            timeLeft = 300;
            
            displayCurrentQuestion();
            updateTimer();
            startTimer();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayCurrentQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            }
        });

        document.getElementById('submit').addEventListener('click', showResults);

        initializeQuiz();
    </script>
